<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>

    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Bootstrap, JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <!--APPLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>

                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        </br>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        </br>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" max="2021" placeholder="Year Product" class="form-control">
                        </div>
                        </br>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>

            </div>
        </div>


        <!--Javascript-->
        <script src="/app.js"></script>
</body>

</html>
